<h1>Hello world!</h1>
<h2>This is my {{title}} project</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<hr />
<h2>My name is {{inputName()}}</h2>
<button [disabled]="isButtonDisabled">Click me</button>
<hr />

<h2> {{person.name}}</h2>
<img [src]="person.avatar" alt="an avatar" />

<hr />
<h2> eventos </h2>
<p>(change)</p>
<input type="number" (change)="changeHandler($event)" value="4"/>
<p>(keyboard)</p>
<input type="text" (keydown)="keyboardHandler($event)" value="Fabricio" />
<p>(keyboard shift t)</p>
<input type="text" (keydown.shift.t)="hotKeysHandler()" />
<hr />
<h2> signals </h2>
<input type="text" (keydown)="liveChangeHandler($event)"/>
<p>{{inputName()}}</p>
<hr />
<input type="color" [formControl]="colorCtrl"/>
<p>Color: {{colorCtrl.value}}</p>
