<h1>Hello world!</h1>
<h2>This is my {{title}} project</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<hr />
<h2>My name is {{inputName}}</h2>
<hr />
<input type="text" [value]="inputName" />
<button [disabled]="isButtonDisabled">Click me</button>
<hr />

<h2> {{person.name}}</h2>
<img [src]="person.avatar" alt="an avatar" />
